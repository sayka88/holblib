<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Books Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Books Library</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Books</a></li>
                <li><a href="my_library.html">My Library</a></li>
                <li><a href="my_favorites.html">My Favorites</a></li>
            </ul>
            <div class="auth-links" id="authLinks">
                <a href="login.html">Login</a>
                <div class="dropdown" id="userDropdown" style="display: none;">
                    <button class="dropbtn">User</button>
                    <div class="dropdown-content">
                        <a href="my_library.html">My Library</a>
                        <a href="my_favorites.html">My Favorites</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="book-details-container" id="bookDetailsContainer">
            <!-- Book details will be dynamically added here -->
        </div>
        <div class="reviews-container" id="reviewsContainer">
            <!-- Reviews will be dynamically added here -->
        </div>
        <div class="add-review-container" id="addReviewContainer" style="display: none;">
            <h3>Add a Review</h3>
            <form id="reviewForm">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="reviewText">Review:</label>
                <textarea id="reviewText" name="reviewText" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
        <button onclick="toggleReviewForm()">Add a Review</button>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
